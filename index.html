<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 231 - Aplicações</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta name="theme-color" content="#373435"/>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #373435;
        }

        header {
            background-color: #373435;
            color: white;
            padding: 22px 25px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .panel {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            padding: 30px 40px;
        }
        
        .panel h2 {
            margin-top: 0;
            color: #373435;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .app-button {
            display: flex;
            align-items: center;
            background-color: #a08f63; /* Cor de destaque dourado/bege */
            color: white;
            padding: 18px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
            max-width: 400px; /* Largura máxima para os botões */
            box-sizing: border-box;
        }

        .app-button:hover {
            background-color: #8a7c56; /* Tom mais escuro para hover */
            transform: translateY(-3px);
        }

        .app-button .fa-solid {
            margin-right: 20px;
            width: 24px; /* Alinha os ícones */
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aplicações 231</h1>
    </header>

    <div class="main-container">
        <div class="panel">
            <h2>Acessar Sistemas</h2>
            <div class="button-container">
                <a href="https://quadrodetrabalho231.pythonanywhere.com/" target="_blank" class="app-button">
                    <i class="fa-solid fa-clipboard-list"></i> Quadro de Controle Integrado
                </a>
                
                <a href="http://jefferson89.pythonanywhere.com/" target="_blank" class="app-button">
                    <i class="fa-solid fa-hourglass-half"></i> Controle de Carga Horária
                </a>

                <a href="https://sistemaqte.pythonanywhere.com/" target="_blank" class="app-button">
                    <i class="fa-solid fa-school"></i> Quadro de Trabalho Escolar
                </a>

                <a href="https://protocolo231.pythonanywhere.com/" target="_blank" class="app-button">
                    <i class="fa-solid fa-file-signature"></i> Protocolo - Pista e Dojô
                </a>

                <a href="https://sistemaqtm.pythonanywhere.com/" target="_blank" class="app-button">
                    <i class="fa-solid fa-hourglass-half"></i> Quadro de Trabalho Mensal - QTM
                </a>
            </div>
        </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('ServiceWorker registrado com sucesso: ', registration.scope);
          }).catch(registrationError => {
            console.log('Falha no registro do ServiceWorker: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
